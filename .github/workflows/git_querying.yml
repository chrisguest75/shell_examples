name: git_querying
on:
  push:
    branches: [ brew ]
  pull_request:
    branches: [ brew ]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - macos-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Check out code.
        uses: actions/checkout@v2
      - name: Brew release
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir ./release 
          cp ./36_git_querying/build_commits_histogram_data.sh ./release 
          cp ./36_git_querying/build_commits.sh ./release 
          tar -czvf ./git-activity-release.tar.gz ./release
          ls -la ./release

      - name: Copy release to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: ./release

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # This pulls from the CREATE RELEASE step above, referencing its ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./release/git-activity-release.tar.gz
          asset_name: git-activity-release.tar.gz
          asset_content_type: application/gzip
          
  